<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <title>Blockedhead</title>
  </head>
  <body>
    <nav id="nav" class="nav">
      <div id="nav__header" class="nav__header">
        <h1>Blockedhead</h1>
      </div>
      <div id="nav__projects" class="nav__projects">
        <button id="nav__slot0" class="nav__slot"></button>
        <button id="nav__slot1" class="nav__slot"></button
        ><button id="nav__slot2" class="nav__slot"></button
        ><button id="nav__slot3" class="nav__slot"></button
        ><button id="nav__slot4" class="nav__slot"></button
        ><button id="nav__slot5" class="nav__slot"></button>
      </div>
    </nav>
    <div id="deck" class="deck">
      <button id="deck__priority-button" class="deck__priority-button"></button>
      <button id="deck__slot0" class="deck__slot"></button>
      <button id="deck__slot1" class="deck__slot"></button
      ><button id="deck__slot2" class="deck__slot"></button
      ><button id="deck__slot3" class="deck__slot"></button>
      <button class="deck__add-button" id="deck__add-button">+</button>
      <button id="deck__slot4" class="deck__slot"></button>
      <button id="deck__slot5" class="deck__slot"></button
      ><button id="deck__slot6" class="deck__slot"></button
      ><button id="deck__slot7" class="deck__slot"></button>
      <button class="deck__delete-button" id="deck__delete-button">-</button>
      <button id="deck__slot8" class="deck__slot"></button>
      <button id="deck__slot9" class="deck__slot"></button>
      <button id="deck__slot10" class="deck__slot"></button
      ><button id="deck__slot11" class="deck__slot"></button>
    </div>
    <div id="details" class="details"></div>

    <!-- A modal dialog containing a form -->
    <dialog id="entryDialog" class="entryDialog" closedby="any">
      <form>
        <h2 id="entryDialog__title" class="entryDialog__title"></h2>
        <!-- <div id="">
          <label for="entryDialog__textInput" id="entryDialog__textInputLabel"> Configure.... </label>
          <input type="text" id="entryDialog__textInput" class="entryDialog__input" autofocus />
        </div> -->
        <div>
          <button
            value="cancel"
            formmethod="dialog"
            class="entryDialog__Button"
          >
            Cancel
          </button>
          <button
            id="entryDialog__confirmButton"
            value="default"
            class="entryDialog__Button"
          >
            Confirm
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
